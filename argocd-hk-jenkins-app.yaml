apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hk-jenkins
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hiteshk283/hk-jenkins-k8s.git
    targetRevision: master
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: hk-jenkins

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


