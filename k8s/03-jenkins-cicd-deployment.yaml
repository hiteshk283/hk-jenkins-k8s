apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-cicd
  namespace: hk-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-cicd
  template:
    metadata:
      labels:
        app: jenkins-cicd
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
        - containerPort: 50000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-cicd-pvc
